<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Yet Another Google Reader Alternative, Pre-Pre-Pre-Alpha version</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
    <link href="/assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="/assets/ico/favicon.ico">

    <script src="/assets/js/jquery-1.9.1.js"></script>
  </head>

  <body>
    <script type="text/javascript" src="/assets/js/main.js" ></script>
    
    <div id="wrap">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container-fluid">
            <a class="brand" href="#">Yet Another Google Reader Alternative</a>
            <div class="nav-collapse collapse">
              <p class="navbar-text pull-right">
                Logged in as <a href="#" class="navbar-link logged-in-username">Username</a>
                <a href="/logout" class="navbar-link logout-link">Logout</a>
              </p>
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>

      <div class="container-fluid page-payload">
        <div class="row-fluid">

          <div class="span3">
            <div class="feeds-actions">
              <button class="btn btn-primary subscribe-to-feed-button">Subscribe</button>
            </div>

            <div class="well sidebar-nav">
              <ul class="nav nav-list feed-list">
                <!--li id="summary-feed" class="updates-summary"><a href="#">Updates Summary</a></li-->
                <li class="nav-header subscriptions-list-header">Your Subscriptions</li>
              </ul>
            </div>
          </div>

          <div class="span9 feed-header">
            <div class="row-fluid feed-title-row">
              <div class="span9">
                <a href="#" target="_blank" class="feed-link">
                  <h4 class="feed-title"></h4>
                  </a>
              </div>
            </div>
          </div>

          <div class="span9 feed-articles">
            <div class="row-fluid muted">
              Choose any feed or subscribe to a new one from menu on the left
            </div>
          </div>
        </div><!--/row-->
      </div><!--/.fluid-container-->

      <div id="push"></div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="muted credit">&copy; Stanislau Binko for Clojure Course Task 05, 2013</p>
      </div>
    </div>

    <div id="dialog-holder"></div>
    <script src="/assets/js/bootstrap.js"></script>
  </body>
</html>
